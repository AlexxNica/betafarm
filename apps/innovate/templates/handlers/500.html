{% extends "base.html" %}
{% set title = _('An Error Occurred') %}

{% block content %}
<section id="ohnoes" class="clearfix">
  <div class="c6">
    <h1>{{ title }}</h1>

    <p>{% trans %}Oh, no! It looks like an unexpected error occurred. We've
    already notified the site administrators. Please try again now, or in a few
    minutes.{% endtrans %}</p>
  </div>
</section>
{% endblock %}
