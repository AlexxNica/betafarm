{% macro activity(activity) -%}
<li class="update clearfix">
  <div class="meta c1">
    <a class="projectColor" href="{{ activity.entry.project.get_absolute_url() }}">{{ activity.entry.project.name }}</a>
    <time>{{ _('{timesince} ago')|f(timesince=activity.published_on|timesince) }}</time>
  </div>
  <div class="c4">
    <div class="icon"><div class="arrowRight"></div></div>
    <div class="updateWrap paper">
      <div class="updateWrap brandColor">{{ activity.entry.title }}</div>
      <div class="updatebody blogged">
        <p class="serif">
          {{ activity.entry.body|truncatewords(50)|striptags }} (<a class="brandColor" href="{{ activity.entry.link }}">{{ _('read more&hellip;') }}</a>)
        </p>
      </div>
    </div>
  </div>
</li>
{% endmacro -%}
