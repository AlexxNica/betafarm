{% extends "base.html" %}
{% from "layout/errorlist.html" import errorlist %}

{% block content %}
<h2>{{ _('Sign In') }}</h2>
{{ errorlist(form) }}
<form action="{{ url('users.views.signin') }}" method="post">
  {{ csrf()|safe }}
  {{ form.as_p()|safe }}
  <input type="submit" value="{{ _('Sign In') }}" />
</form>
<p>
  <a href="{{ url('users_forgot_password') }}">{{ _('Forgot your Password?') }}</a>
</p>
{% endblock %}
