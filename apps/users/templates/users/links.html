<ul class="yourLinks">
  {% for link in links -%}
    <li class="clearfix">
      <div class="linkName overflow">{{ link.name }}</div>
      <div class="linkUrl overflow"><a class="brandColor" href="{{ link.url }}">{{ link.url }}</a></div>
      <a href="{{ url('users_profile_delete_link', link.id) }}" class="button delete sans">delete</a>
    </li>
  {% endfor -%}
</ul>
