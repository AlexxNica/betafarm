<div class="project_image_wrap">
  <img src="{{ MEDIA_URL }}{{ project.image_or_default }}"
       alt="{{ project.name }}"
       class="project_image">
  {% if project.inactive %}
    <img src="{{ MEDIA_URL }}img/innovate/inactive.png"
         alt="{{ project.name }}"
         class="project_inactive">
  {% endif %}
</div>
